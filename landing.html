<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/landing.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div id="head-header">
                <h1>Student Grade Evaluation</h1>
            </div>
            <div class="row" id="row-student">
                <div class="col-sm-5">
                    <label for="student" class="h3">Student Name: </label>
                </div>
                <div class="col-sm-1" id="in-student">
                    <input type="text" id="student"> 
                </div>
            </div>
            <div id="grade">
                <h3>List of Subjects: </h3>
            </div>
            <div class="row" id="title">
                <div class="col-sm-4">
                    Subject Title
                </div>
                <div class="col-sm-5">
                    Grade
                </div>
                <div class="col-sm-3">
                    Remarks
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="math" id="label">Math</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" id="math" style="padding-top: 3px">
                </div>
                <div class="col-sm-5 text-right">
                    <h4 id="mathRemarks">Evaluation</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="science" id="label">Science</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" id="science" style="padding-top: 3px">
                </div>
                <div class="col-sm-5 text-right">
                    <h4 id="sciRemarks">Evaluation</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="english" id="label">English</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" id="english" style="padding-top: 3px">
                </div>
                <div class="col-sm-5 text-right">
                    <h4 id="engRemarks">Evaluation</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="filipino" id="label">Filipino</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" id="filipino" style="padding-top: 3px">
                </div>
                <div class="col-sm-5 text-right">
                    <h4 id="filRemarks">Evaluation</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="pe" id="label">P.E.</label>
                </div>
                <div class="col-sm-3">
                    <input type="text" id="pe" style="padding-top: 3px">
                </div>
                <div class="col-sm-5 text-right">
                    <h4 id="peRemarks">Evaluation</h4>
                </div>
            </div>
            <div class="row" id="row-row">
                <div class="col-sm-7">
                    <h4>
                        Student Rank:
                    </h4>
                    <button type="button" onclick="gradeEvaluate()" class="btn btn-inline">Evaluate</button>
                </div>
                <div class="col-sm-5">
                    <h4 id="result">Rank Here</h4>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
